<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Effects</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <h1>JQUERY EFFECTS</h1>
    <div id="content-top">
        <div class="box">
            <div style="background-color: rgba(127, 255, 212, 0.657);" class="showDiv">
                <p>Toggle</p>
            </div>
            <button id="btn1" class="mainBtn">Hide</button>
        </div>
        <div class="box">
            <div style="background-color: brown;" class="showDiv">
                <p>Fade</p>
            </div>
            <button id="btn2" class="mainBtn">Fade out</button>
        </div>
        <div class="box">
            <div style="background-color: red;" class="showDiv">
                <p>Fade To</p>
            </div>
            <button id="btn3" class="mainBtn">Fade To 25%</button>
        </div>
        <div class="box">
            <div style="background-color: orange;" class="showDiv">
                <p>Slide</p>
            </div>
            <button id="btn4" class="mainBtn">Slide Up</button>
        </div>
    </div>
    <div id="content-bottom">
        <div class="box">
            <div style="background-color: orangered;" class="showDiv">
                <p>Animate</p>
            </div>
            <button id="btn5" class="mainBtn">Animate</button>
            <button id="btn6" class="mainBtn">Animate Back</button>
        </div>
        <div class="box">
            <div style="background-color: blue;" class="showDiv">
                <p>Stop</p>
            </div>
            <button id="btn7" class="mainBtn">Start</button>
            <button id="btn8" class="mainBtn">Stop</button>
        </div>
        <div class="box">
            <div style="background-color: rgb(187, 0, 255);" class="showDiv">
                <p>CallBack</p>
            </div>
            <button id="btn9" class="mainBtn">CallBack</button>
            <button id="btn10" class="mainBtn">CallBack 2</button>
        </div>
        <div class="box">
            <div style="background-color: greenyellow;" class="showDiv">
                <p>Text</p>
            </div>
            <button id="btn11" class="mainBtn">Change Text</button>
        </div> 
    </div>
</body>

</html>
